  <body>
    <!-- login page start-->
    <section>         </section>
    <div class="container-fluid p-0" style="background-image: url('images/14.png'); background-repeat: no-repeat; background-size: contain; background-position-y: bottom;">
      <div class="row">
        <div class="col-12">
          <div class="login-card">
            <form class="theme-form login-form">
              <div class="text-center">
                <img src="images/long-logo.png" style="width: 70%; height: auto;">
                <h6 class="mt-4">Log in to your account.</h6>
              </div>
              <div class="form-group">
                <label>Username</label>
                <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
                  <input class="form-control" type="text" required placeholder="xxxxxxxxxx">
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                  <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                  <div class="show-hide"><span class="show">                         </span></div>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <input id="checkbox1" type="checkbox">
                  <label for="checkbox1">Remember password</label>
                </div><a class="link" href="forget-password.html">Forgot password?</a>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="button" onclick="location.href='dashboard.html'">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- latest jquery-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap js-->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- feather icon js-->
    <script src="js/icons/feather-icon/feather.min.js"></script>
    <script src="js/icons/feather-icon/feather-icon.js"></script>
    <!-- scrollbar js-->
    <!-- Sidebar jquery-->
    <script src="js/config.js"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->

    <script src="js/script.js"></script>

    <!-- Plugin used-->
